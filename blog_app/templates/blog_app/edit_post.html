{% extends "blog_app/base.html" %} {% load bootstrap3 %} {% block header %}
<h2>Edit the contents of a post</h2>
{% endblock header %} {% block content %}
<p>
  <a href="{% url 'blog_app:topic' topic.id %}">Return to {{ topic }}</a>
</p>
<form action="{% url 'blog_app:edit_post' post.id %}" method="POST" class="form">
  {% csrf_token %} {% bootstrap_form form %} {% buttons %}
  <button name="submit">Save Changes</button>
  {% endbuttons %}
</form>

{% endblock content %}
